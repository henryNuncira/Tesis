<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)= "toGuardarUsuario()" [formGroup]="usuarioForm" >
  <fieldset>
    <legend>Usuarios</legend>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Identificación de Usuario</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="readOnlyInput" placeholder="Solo lectura Id" readonly=""
        formControlName="idUsuario">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Nombre Completo</label>
      <div class="col-sm-10">
        <input type="text"   class="form-control-plaintext" placeholder="Nombre del Usuario"
        formControlName="nombreUsuario"
        [ngClass] = "{
          'is-invalid':isValidField('nombreUsuario')
        }"
          >
         <div class="invalid-feedback">

          <span *ngIf="usuarioForm.get('nombreUsuario')?.errors?.required">
            Lo sentimos, Password de usuario es vacío. ¿Prueba otro?
          </span>
          </div>

      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password"
      formControlName="password"
      [ngClass] = "{
        'is-invalid':isValidField('Password')
      }"
        >
       <div class="invalid-feedback">

        <span *ngIf="usuarioForm.get('Password')?.errors?.required">
          Lo sentimos, Password de usuario es vacío. ¿Prueba otro?
        </span>
        </div>


    </div>


    <div class="row">
      <div class="form-group col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"> Roles </h5>
            <select  class="form-control"  formControlName="idRol">
              <option [ngValue]="null" disabled>Elige un Rol</option>
              <option *ngFor="let rolListar of listadoRoles" [ngValue]="rolListar.idRol">
                {{ rolListar.nombreRol}}
              </option>
              </select>
          </div>
        </div>
      </div>

      <div class="col-md-6 form-group">  
        <div class="col">
          <input class="form-check-input" type="checkbox"  formControlName="activo" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
           <h1>Activo</h1> 
          </label>
        </div>
      </div>
    
  </div>
    
    <div class="col-sm-6">
      
      
    </div>

    <div >
      <button  type="submit" id="save"  class="btn btn-success btn-block text-light">Guardar</button>
    </div>

  </fieldset>

</form>
<button class="btn btn-primary btn-sm m-1" (click)= "toList()">Volver a la lista</button>
