<form class="mt-3 col-md-8 offset-md-2"  (ngSubmit)= "toGuardarCategoria()" [formGroup]="categoriaForm" >

  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="number" class="form-control" id="readOnlyInput" placeholder="Solo lectura Id" readonly=""
      formControlName="idCategoria"
      [ngClass] = "{
        'is-invalid':isValidField('idCategoria')
      }"
        >
       <div class="invalid-feedback">

        <span *ngIf="categoriaForm.get('idCategoria')?.errors?.required">
          Lo sentimos, idCategoria de usuario es vacío. ¿Prueba otro?
        </span>
        </div>
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Nombre de producto"
       formControlName="nombreProducto"
       [ngClass] = "{
        'is-invalid':isValidField('nombreProducto')
      }"
        >
       <div class="invalid-feedback">

        <span *ngIf="categoriaForm.get('nombreProducto')?.errors?.required">
          Lo sentimos, nombre de producto es vacío. ¿Prueba otro?
        </span>
        </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Descripción del producto"
      formControlName="desProducto"
      [ngClass] = "{
        'is-invalid':isValidField('desProducto')
      }"
        >
       <div class="invalid-feedback">

        <span *ngIf="categoriaForm.get('desProducto')?.errors?.required">
          Lo sentimos, descripcion del Producto vacío. ¿Prueba otro?
        </span>
        </div>
    </div>
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Clasificación"
      formControlName="clasificacionProducto"
      [ngClass] = "{
        'is-invalid':isValidField('clasificacionProducto')
      }"
        >
       <div class="invalid-feedback">

        <span *ngIf="categoriaForm.get('clasificacionProducto')?.errors?.required">
          Lo sentimos, descripcion del Producto vacío. ¿Prueba otro?
        </span>
        </div>
    </div>

  <div *ngIf="this.bandera==1">
  <button  type="submit" id="save"  class="btn btn-success btn-block text-light">Guardar</button>
</div>
<div  *ngIf="this.bandera==0">
  <button type="submit" id="modify" class="btn btn-success btn-block text-light">Modificar</button>
</div>
</form>
<button class="btn btn-primary btn-sm m-1" (click)= "toList()">Volver a la lista</button>
