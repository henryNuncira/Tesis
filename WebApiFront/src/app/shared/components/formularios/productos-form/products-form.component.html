<div class="mb-3">

  <h1>--Información de Productos</h1>
  <form class="mt-3 col-md-8 offset-md-2"  (ngSubmit)= "toGuardarProducto()" [formGroup]="productoForm" >

    <div class="mb-3 row">
      <label for="formFile" class="col-sm-2 col-form-label">Id</label>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="readOnlyInput" placeholder="Solo lectura Id" readonly="" formControlName="idProducto">
     </div>
    </div>
    <div class="form-row">


      <div class="form-group col-md-6">
        <label for="formFile" class="form-label">Nombre Producto</label>
        <input type="text" class="form-control" placeholder="Nombre Completo"
        formControlName="nombre"
        [ngClass] = "{
          'is-invalid':isValidField('nombre')
        }"
          >
         <div class="invalid-feedback">

          <span *ngIf="productoForm.get('nombre')?.errors?.required">
            Lo sentimos,Nombre es vacío. ¿Prueba otro?
          </span>
          </div>

      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="formFile" class="form-label">Nit / Codigo</label>
        <input type="text" class="form-control" placeholder="Nit / Codigo"
        formControlName="nitCodigo"
        [ngClass] = "{
          'is-invalid':isValidField('nitCodigo')
        }"
          >
         <div class="invalid-feedback">

          <span *ngIf="productoForm.get('nitCodigo')?.errors?.required">
            Lo sentimos, debe ingresar un nit o codigo de producto ¿Prueba otro?
          </span>
          </div>
      </div>
      <div class="form-group col-md-6">
        <label for="formFile" class="form-label">Precio X Unidad</label>

        <input type="number" class="form-control" placeholder="Precio $"
        formControlName="precio"
        [ngClass] = "{
          'is-invalid':isValidField('precio')
        }"
          >
         <div class="invalid-feedback">

          <span *ngIf="productoForm.get('precio')?.errors?.required">
            Lo sentimos, precio es vacío. ¿Prueba otro?
          </span>
          </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="formFile" class="form-label">Stock C/U</label>

        <input type="number" class="form-control" placeholder="stock"
        formControlName="stock"
        [ngClass] = "{
          'is-invalid':isValidField('stock')
        }"
          >
         <div class="invalid-feedback">

          <span *ngIf="productoForm.get('stock')?.errors?.required">
            Lo sentimos, stock es vacío. ¿Prueba otro?
          </span>
          </div>
      </div>
      <div class="form-group col-md-6">
        <label for="formFile" class="form-label">Descripción</label>

        <input type="text" class="form-control" placeholder="Descripción"
        formControlName="descricion"
        [ngClass] = "{
          'is-invalid':isValidField('descricion')
        }"
          >
         <div class="invalid-feedback">

          <span *ngIf="productoForm.get('descricion')?.errors?.required">
            Lo sentimos, clasificación de producto es vacío. ¿Prueba otro?
          </span>
          </div>
      </div>
    </div>
    <div *ngIf="this.bandera==0">
    <button  type="submit" id="save"  class="btn btn-success btn-block text-light">Guardar</button>
  </div>
  <div  *ngIf="this.bandera==1">
    <button type="submit" id="modify" class="btn btn-success btn-block text-light">Modificar</button>
  </div>
  </form>
  <button class="btn btn-primary btn-sm m-1" (click)= "toList()">Volver a la lista</button>
  </div>
