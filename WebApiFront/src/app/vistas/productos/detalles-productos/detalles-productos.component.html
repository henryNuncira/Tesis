<div class="card mt-2" style="width: 100vh">
  <div class="card-header">
    detalles del Cliente
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <p class="text-uppercase">No.# : {{producto.idProducto}}</p>
      </li>
      <li class="list-group-item">
        <p class="text-uppercase"> Nombre Completo : {{producto.nombre}}</p>
      </li>
      <li class="list-group-item">
        <p class="text-uppercase"> Detalles de Venta : {{producto.nitCodigo}} </p>
      </li>
      <li class="list-group-item">
        <p class="text-uppercase"> Precio : {{producto.precioVenta}}</p>
      </li>
      <li class="list-group-item">
        <p class="text-uppercase">Stock : {{producto.stock}}</p>
      </li>

      <li class="list-group-item">
         <p class="text-uppercase">clasificacion: {{producto.descricion}}</p>
      </li>
    </ul>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-outline-warning btn-sm m-1" (click)= "toEditarProducto()">Editar</button>
    <button class="btn btn-outline-danger btn-sm m-1 " (click)= "toDeleteProducto()">Borrar</button>
  </div>
</div>
<br>
<button class="btn btn-primary btn-sm m-1" (click)= "toList()">Volver a la lista</button>
