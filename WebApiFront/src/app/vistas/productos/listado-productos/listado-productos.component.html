<div class="container mt-3">


  <button type="button" class="btn btn-warning m-1" (click)="toNuevoProducto()">Nuevo</button>
  <button type="button" class="btn btn-primary btn-lg"[routerLink]="['/contAdmin']">Regresar al Menu</button>
<table datatable class="row-border hover table-striped table-bordered">
<thead class="thead-dark">
  <tr>
    <th scope="col">No.#</th>
    <th scope="col">nombre Completo</th>
    <th scope="col">Nit / Codigo</th>
    <th scope="col">precio</th>
    <th scope="col">stock</th>
    <th scope="col">Descripci√≥n</th>
    <th scope="col">Acciones</th>

  </tr>
</thead>
<tbody>
  <tr  *ngFor="let producto of  listadoProductos;">
    <th scope="row">{{producto.idProducto}}</th>
    <td>{{producto.nombre}}</td>
    <td>{{producto.nitCodigo}}</td>
    <td>{{producto.precioVenta}}</td>
    <td>{{producto.stock}}</td>
    <td>{{producto.descricion}}</td>
    <td class="btn-group" role="group">
      <button type="button" class="btn btn-outline-success m-1" (click)="toEditarProducto(producto)">Editar</button>
      <button type="button" class="btn btn-outline-info m-1" (click)="toVerProducto(producto)">Mostrar</button>
      <button type="button" class="btn btn-outline-danger m-1" (click)="toDeleteProducto(producto.idProducto)">Eliminar</button>
    </td>
  </tr>

</tbody>
</table>
</div>
