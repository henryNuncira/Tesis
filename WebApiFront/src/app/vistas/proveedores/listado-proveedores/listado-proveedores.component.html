<div class="container mt-3">


  <button type="button" class="btn btn-warning m-1" (click)="toNuevo()">Nuevo</button>
  <button type="button" class="btn btn-primary btn-lg"[routerLink]="['/contAdmin']">Regresar al Menu</button>
<table class="row-border hover table-striped table-bordered">
<thead class="thead-dark">
  <tr>
    <th scope="col">No.#</th>
    <th scope="col">Nit</th>
    <th scope="col">NombreCompleto</th>
    <th scope="col">Telefono</th>
    <th scope="col">Direccion</th>
    <th scope="col">CorreoElectronico</th>
    <th scope="col">Acciones</th>

  </tr>
</thead>
<tbody>
  <tr  *ngFor="let proveedor of  listadoProveedores;">
    <th scope="row">{{proveedor.idProveedor}}</th>
    <td>{{proveedor.nitProveedor}}</td>
    <td>{{proveedor.nombreCompleto}}</td>
    <td>{{proveedor.telefono}}</td>
    <td>{{proveedor.direccion}}</td>
    <td>{{proveedor.correoElectronico}}</td>
    <td class="btn-group" role="group">
      <button type="button" class="btn btn-outline-success m-1" (click)="toEditar(proveedor)">Editar</button>
      <button type="button" class="btn btn-outline-info m-1" (click)="toVer(proveedor)">Mostrar</button>
      <button type="button" class="btn btn-outline-danger m-1" (click)="toDelete(proveedor.idProveedor)">Eliminar</button>
    </td>
  </tr>

</tbody>
</table>
</div>
